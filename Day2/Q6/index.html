<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Components in React</title>
  <style>
    body{
      font-family:   sans-serif;
    }
    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid rgb(240, 236, 236);
    
    }

    .logo img{
      height: 25px;
      width: auto;
    }

    .nav-Link {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
     
      color:grey;
      
      
    }

    .nav-Link > li {
     list-style: none;
     font-size: 16px;
     font-weight: 400;
    }
    .nav-Link>li>i{
      color: black;
      font-size: 20px;
      font-weight: 0;
    }
    .nav-Link  :hover{
      color: 
      RGB(56, 126, 209);
      cursor: pointer;
    }

    
    .head h1, p{
      color: 
      #424242;
    }

    .head button{
      background-color: #387ED1;
      color: white;
      border: none;
      outline: none;
      font-size:20px;
      padding: 5px 18px;
      border-radius: 2px;
    }
    .head button:hover{
      cursor: pointer;
      background-color: black;
    }

    .sec-container{
      display: flex;
      gap: 10px;
      justify-content: space-around;
      align-items: center;
      margin-top: 5rem;

    }
    .sec-left {
          width: 30%;
         
         
    }
    .sec-left p{
      line-height: 1.8rem;
    }
    .sec-right img{
          width: 100%;
          height: 570px;
    }


  </style>
</head>

<body>
  <div id="root"></div>
  <script src="https://kit.fontawesome.com/9222c058aa.js" crossorigin="anonymous"></script>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

        <center class="head">

            <div class="sec-left">

                </div>


               
        </div>

      return (

        <Navbar />

</body>

</html>
