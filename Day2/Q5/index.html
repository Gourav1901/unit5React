<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Components in React</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    
    const PlanFeature = ({ text }) => (
      <div className="flex items-center gap-2 mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-green-500" viewBox="0 0 20 20" fill="currentColor">
          <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" />
        </svg>
        <span>{text}</span>
      </div>
    );

    const PlanButton = ({ text, isPrimary }) => (
      <button
        className={`px-4 py-2 rounded-md ${
          isPrimary
            ? 'bg-purple-500 text-white hover:bg-purple-600'
            : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
        }`}
      >
        {text}
      </button>
    );

    const PricingPlan = ({ name, price, features, isPrimary }) => (
      <div className="flex flex-col justify-between p-6 border rounded-lg shadow-sm">
        <div>
          <h2 className="text-2xl font-bold mb-4">{name}</h2>
          {features.map((feature, index) => (
            <PlanFeature key={index} text={feature} />
          ))}
        </div>
        <div className="mt-6">
          <div className="text-3xl font-bold mb-4">
            {price === 'Free' ? price : `$${price}`}
          </div>
          <PlanButton text="Get Started" isPrimary={isPrimary} />
        </div>
      </div>
    );

    const PricingPlans = () => {
      const plans = [
        {
          name: 'Starter',
          price: 'Free',
          features: ['1 lorem ipsum', 'Lorem, ipsum dolor.', 'Monthly Updates'],
        },
        {
          name: 'Lorem Plus',
          price: '32.00',
          features: ['1 lorem ipsum', 'Lorem, ipsum dolor.', 'Monthly Updates'],
          isPrimary: true,
        },
        {
          name: 'Lorem Pro',
          price: '50.00',
          features: ['1 lorem ipsum', 'Lorem, ipsum dolor.', 'Monthly Updates'],
        },
      ];

      return (
        <div className="max-w-5xl mx-auto p-8">
          <h1 className="text-4xl font-bold mb-2">
            The Right Plan for <span className="text-purple-500">Your Business</span>
          </h1>
          <p className="text-gray-600 mb-8">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam quod in iure vero. Facilis magnam, sed officiis commodi labore odit.
          </p>
          <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
            {plans.map((plan, index) => (
              <PricingPlan key={index} {...plan} />
            ))}
          </div>
        </div>
      );
    };

    ReactDOM.render(<PricingPlans />, document.getElementById('root'));
  </script>
</body>
</html>
